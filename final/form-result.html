<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="author" content="Patricia Gonçalves" />
    <title>Form Received - Magical Places</title>
    <link rel="stylesheet" href="styles/project.css" />
    <link rel="stylesheet" href="styles/small.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="styles/medium.css" media="screen and (min-width: 601px)">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/hogwarts.webp" alt="Magical Places Logo" loading="lazy" />
            <h1>Magical Places</h1>
        </div>
        <nav role="navigation">
            <button id="menu-button" aria-label="Toggle navigation">&#9776;</button>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="places.html">Places</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="attributions.html" aria-current="page">Attributions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Thank You!</h2>
            <p id="thank-you-message">Loading message...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Magical Places | Created by Patricia Gonçalves</p>
        <p><a href="attributions.html">Attributions</a></p>
        <p id="lastModified"></p>
    </footer>


    <script>
        
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name") || "friend";
        const email = params.get("email");
        const message = params.get("message");

        const thankYou = document.getElementById("thank-you-message");

        thankYou.innerHTML = `
      <strong>Thank you, ${name}!</strong> <br>
      We received your message and will get back to you at <em>${email}</em>.<br><br>
      <strong>Your message:</strong> "${message}"
    `;
    </script>
</body>

</html>
